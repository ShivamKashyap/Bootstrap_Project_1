<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam Keep</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>
    <!-- header cum jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row d-sm-block d-md-flex justify-content-around pb-1 pt-3">
                <div class="container col-sm-12 col-md-6 d-md-flex align-item-center">
                    <div class="__packer">
                        <i class="fa fa-sticky-note-o"></i>
                        <h1 class="ml-2">Shivam Keep</h1>
                        <p></p>
                    </div>
                </div>
                <div class="container col-sm-12 col-md-6 d-flex align-content-center justify-content-end">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="container">
                    <div class="__packer justify-content-end">
                        <button type="button" class="btn __addNoteBtn">
                            <i class="fa fa-angle-right text-primary mr-2" id="addNote_icon"></i>
                            <span class="pl-2 pr-4">Add Note</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- main body starts here -->
    <div class="container col-sm-11" id="mainBody">
        <div class="__cardMainBodyPacker">
            <!-- card implementation starts here-->
            <div class="__cardMainContainer">
                <div class="__cardPacker">
                    <div class="__cardHeader">
                        <div class="__cardHeaderIcons">
                            <i class="fa fa-trash-o"></i>
                            <i class="fa fa-pencil-square-o"></i>
                            <i class="fa fa-window-minimize"></i>
                        </div>
                    </div>
                    <div class="__cardBody">
                        <div class="__cardBodyCloser">
                            <form action="">
                                <div class="__row">
                                    <!-- Part_A title and description of product -->
                                    <div class="__inputTextPacker">
                                        <input type="text" name="title" id="" class="__inputText form-control ___productTitle" placeholder="Title">
                                    </div>
                                    <div class="__inputTextPacker">
                                        <input type="text" name="discription" id="" class="__inputText form-control ___productDescription" placeholder="Description">
                                    </div>
                                </div>
                                <div class="__row">
                                    <!-- Part_B product details -->
                                    <div class="__row">
                                        <div class="__productDetailsPacker">
                                            <select name="" id="" class="__productFormSelect form-control ___productGstSlab">
                                                <option class="form-control" value="None">GST Slab</option>
                                                <option class="form-control" value="0">0%</option>
                                                <option class="form-control" value="5">5%</option>
                                                <option class="form-control" value="12">12%</option>
                                                <option class="form-control" value="18">18%</option>
                                                <option class="form-control" value="28">28%</option>
                                            </select>
                                        </div>
                                        <div class="__productDetailsPacker">
                                            <input type="text" name="HSNCode" id="" placeholder="HSN Code" class="form-control ___productHsnCode">
                                        </div>
                                        <div class="__productDetailsPacker">
                                            <input type="Number" name="ProductNetAmount" id=""
                                                placeholder="Pices in Case / Bag" class="form-control ___productNetQuantity">
                                        </div>
                                        <div class="__productDetailsPacker">
                                            <input type="Number" name="Stock" id="" placeholder="Stock" class="form-control ___productStock">
                                        </div>
                                    </div>

                                    <div class="__row">
                                        <div class="__productDetailsPacker">
                                            <input type="Date" name="MFG_Date" id="" placeholder="MFG Date" class="form-control ___productMfgDate">
                                        </div>
                                        <div class="__productDetailsPacker">
                                            <select name="" id="" class="form-control ___productLifeLine">
                                                <option value="none" class="form-control">Product Life</option>
                                                <option class="form-control" value="3">3 Month</option>
                                                <option class="form-control" value="6">6 Month</option>
                                                <option class="form-control" value="9">9 Month</option>
                                                <option class="form-control" value="12">12 Month</option>
                                                <option class="form-control" value="24">24 Month</option>
                                                <option class="form-control" value="36">36 Month</option>
                                                <option class="form-control" value="48">48 Month</option>
                                            </select>
                                        </div>
                                        <div class="__productDetailsPacker">
                                            <label for="EXP_Date" class="mb-0">
                                                <em class="___productExpiryDate">EXP Date&nbsp;</em>
                                            </label>
                                            <span class="__productExpDate">
                                                <strong>
                                                    <em>00/00/0000</em>
                                                </strong>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="__row">
                                        <div class="__productDetailsPacker">
                                            <input type="number" name="costPrice" id="" placeholder="Cost Price" class="form-control ___productCostPrice">
                                        </div>
                                        <div class="__productDetailsPacker">
                                            <input type="number" name="sellPrice" id="" placeholder="Sell Price" class="form-control ___productSellPrice">
                                        </div>
                                        <div class="__productDetailsPacker">
                                            <input type="number" name="VAT" id="" placeholder="VAT" class="form-control ___productVatPersent">
                                        </div>
                                        <div class="__productDetailsPacker">
                                            <input type="number" name="Profit" id="" placeholder="Net Amount" class="form-control ___productNetAmount">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- card implementation ends here-->
        </div>
    </div>
    <!-- scripts -->
    <script src="./script/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
