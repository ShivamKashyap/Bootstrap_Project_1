<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam Keep</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>
    <!-- header cum jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row d-sm-block d-md-flex justify-content-around pb-1 pt-3">
                <div class="container col-sm-12 col-md-6 d-md-flex align-item-center">
                    <div class="__packer">
                        <i class="fa fa-sticky-note-o"></i>
                        <h1 class="ml-2">Shivam Keep</h1>
                        <p></p>
                    </div>
                </div>
                <div class="container col-sm-12 col-md-6 d-flex align-content-center justify-content-end">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="container">
                    <div class="__packer justify-content-end">
                        <button type="button" class="btn __addNoteBtn" id="addNotes">
                            <i class="fa fa-angle-right text-primary mr-2" id="addNote_icon"></i>
                            <span class="pl-2 pr-4">Add Note</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- main body starts here -->
    <section class="__main-body">
        <div class="__main-body-closer"></div>
    </section>

    <!-- scripts -->
    <script src="./script/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
